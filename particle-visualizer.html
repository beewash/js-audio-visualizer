<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Audio Visualizer</title>

	<script type="text/javascript" src="script.js"></script>

	<style>
		body {
			margin: 0;
			padding: 0;
			position: relative;
		}
		html, body {
			overflow: hidden;
		}
		audio {
			position: fixed;
			left: 10px;
			bottom: 10px;
			width: calc(100% - 20px);
		}
	</style>
</head>
<body onclick="initPage()">
	<canvas id="renderer"></canvas>
	<!--https://www.kkhaydarov.com/audio-visualizer/-->

	<audio id="audio" controls autoplay loop preload="auto">
		<source src="https://cors-anywhere.herokuapp.com/http://soundcloud.com/gentttry/10999-1" type="audio/mpeg">
	Your browser does not support the audio element.
	</audio>

	<button type="button" style="z-index:1;opacity:1;position: absolute;top:0;left:0;background: black, width: 50px;" id="btn"></button>

</body>
</html>
